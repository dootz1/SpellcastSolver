name: Build and Release Installers

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            jpackage-goal: jpackage:jpackage@win
            extension: exe
          - os: macos-latest
            jpackage-goal: jpackage:jpackage@mac
            extension: dmg
          - os: ubuntu-latest
            jpackage-goal: jpackage:jpackage@linux
            extension: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Extract version (strip leading 'v')
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and package for ${{ matrix.os }}
        run: mvn clean package ${{ matrix.jpackage-goal }}

      - name: List output directory
        run: ls -l target/dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpellcastSolver-${{ matrix.os }}-${{ github.ref_name }}
          path: target/dist/SpellcastSolver-${{ steps.version.outputs.VERSION }}${{ matrix.extension && '.' || '' }}${{ matrix.extension }}

